        import {set, ref, get, child, getDatabase} from  "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js";
        const databse = getDatabase();

        const PhoneNumber = document.getElementById("PhoneNumber");
        const LoginBtn = document.getElementById("Login");
        var Name;
        var Email;
        var Region;
        

        LoginBtn.onclick = () =>{

            const dbhref = ref(db); 

            get(child(dbhref,"Users/" + PhoneNumber.value)).then((snapshot) =>{

                if(snapshot.exists()){


                    Name = snapshot.val().Name;
                    Email = snapshot.val().Email;
                    Region = snapshot.val().Region;

                    localStorage.setItem("Name", Name)
                    localStorage.setItem("Email", Email)
                    localStorage.setItem("Region", Region)
    
                    window.location.href = "../Src/ProfilePg.html";

                }
                else{

                    alert("no data found")
                }

            }).catch((e) =>{

                console.log(e)

            }
        )
