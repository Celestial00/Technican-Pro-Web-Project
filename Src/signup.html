<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sign Up!</title>

    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Open+Sans:wght@300&display=swap" rel="stylesheet">


</head>
<body>



    <div class="SignUp">

        <!-- <div class="CloseBtn"><a>X</a></div> -->

        <div class="Intro">

            <h2>Sign Up form</h2>

        </div>

        <div class="input-1">

            <input type="text" placeholder="Name" id="Name">
            <input type="number" placeholder=" Phone Number" id="Number">

        </div>

        <div class="input-2">

            <input type="email" placeholder="E-mail" id="email">
         
        </div>

        <div class="input-3">

            <select id="cars">
                
                <option value="Hyderabad">Hyderabad</option>
                <option value="Jamshoro">Jamshoro</option>
                <option value="Karachi">Karachi</option>

          </select>


        </div>
   
        <div class="Button">
            
            <button id="SubBtn" onclick="GetSelected()">Sign Up</button>

        </div>

    </div>

    <script type="module">
       


        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
        // import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-analytics.js";

          databaseURL: "https://tech-web-dce89-default-rtdb.firebaseio.com",
          projectId: "tech-web-dce89",

          appId: "1:56477286765:web:051d81e570b8825d129a64",

        const app = initializeApp(firebaseConfig);
        // const analytics = getAnalytics(app);

        import {set, ref, getDatabase} from  "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js";
        const databse = getDatabase();


       const SubBtn = document.getElementById("SubBtn");
       const Name = document.getElementById("Name")
       const email = document.getElementById("email")
       const phone = document.getElementById("Number")
       const select = document.getElementById("cars")


       SubBtn.onclick = () =>{

            set(ref(databse,"Users/" + phone.value),{

                Name : Name.value,
                Email : email.value,
                Region : select.value

            }).then(() =>{

                alert(" Sign up Complete!")
                window.location.href="../Index.html"
                

            })
          
        }

      </script>

    
</body>
